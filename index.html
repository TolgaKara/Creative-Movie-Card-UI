<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <title>Movie Card UI</title>
</head>
<body>
    <div class="card">
        <div class="cover">
            <img src="./img/myHeroAcademia_Cover.jpg" alt="">
        </div>
        <div class="details">
            <h2>My Hero Academia (2018)<br><span>Directed by K≈çhei Horikoshi</span></h2>

                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star-half" aria-hidden="true"></i>
                <span>4,5 / 5</span>
            </div>
            <div class="tags">
                <span class="animation">Animation</span>
                <span class="action">Action</span>
            </div>
            <div class="info">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt. Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam, minus?</p>
            </div>
            <div class="star">
                <h4>Cast</h4>
                <ul>
                    <li>
                        <img src="./img/cast_1.jpg" alt="">
                    </li>
                    <li>
                        <img src="./img/cast_2.jpg" alt="">
                    </li>
                    <li>
                        <img src="./img/cast_3.jpg" alt="">
                    </li>
                    <li>
                        <img src="./img/cast_4.jpg" alt="">

    </div>
